<div>
  <ul class="card-list">
    @for (q of quiz; track q.id) {

      <a [routerLink]="['/quiz',q.id]">
        <li class="card-item">
          <div class="card-container">
            <span> Quiz:{{ q.name }}</span>
            @if(q.category.name){<span >category : {{ q.category.name }}</span>}
            <span> Difficult√©e: {{ q.difficulty }}</span>
          </div>
        </li>
      </a>
    }
  </ul>
</div>
