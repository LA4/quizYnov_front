<div>
  <ul class="card-list">
    @for (q of quiz; track q.id) {

      <a [routerLink]="['/quiz',q.id]">
        <li class="card-item">
          <div>
            <span>{{ q.name }}</span>
            <span>category : {{ q.category }}</span>
            <span>{{ q.difficulty }}</span>
          </div>
        </li>
      </a>
    }
  </ul>
</div>
