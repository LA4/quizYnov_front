<section>
  <span>Question :</span>
  <h4 style="border: 1px solid var(--dark); padding: 1rem"> {{ actualQuestion.question }}</h4>
  <div style="display:flex ; flex-direction:column">
    @for (answer of actualQuestion.answers; track answer.toString()) {
      <button class="button-18"(click)="getQuestionAnswer(actualQuestion.id, answer)"> {{ answer }}</button>
    }
  </div>
</section>
